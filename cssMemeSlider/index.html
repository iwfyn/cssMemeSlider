<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./8.0.1_normalize.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="slider">
            <input class="slider__input" type="radio" name="slide" id="s1" checked>
            <input class="slider__input" type="radio" name="slide" id="s2">
            <input class="slider__input" type="radio" name="slide" id="s3">
            <input class="slider__input" type="radio" name="slide" id="s4">
            <input class="slider__input" type="radio" name="slide" id="s5">
            <div class="slider__content-window">
                <div class="slider__picture-feed">
                    <div class="slider__slide s1">
                        <img class="img" src="./img/businesslike-busy.gif" alt="gif-busy">
                    </div>
                    <div class="slider__slide"><img class="img" src="./img/dd8e579c459beaa2a5a2a1fdd1ecd6b6.gif"
                            alt="gif-move"></div>
                    <div class="slider__slide"><img class="img" src="./img/dog-pool.gif" alt="gif-chillin"></div>
                    <div class="slider__slide"><img class="img" src="./img/funniest-gifs-37.gif" alt="gif-sportyCat">
                    </div>
                    <div class="slider__slide"><img class="img" src="./img/gifki_s_sobakami_01.gif" alt="gif-dogHello">
                    </div>
                </div>
            </div>
            <div class="slider__footer">
                <div class="slider__description-window">
                    <div class="slider__description">
                        <div class="slider__signature">
                            <p class="slider__text">Обычно крендель я</p>
                        </div>
                        <div class="slider__signature">
                            <p class="slider__text">Но иногда очень люблю</p>
                        </div>
                        <div class="slider__signature">
                            <p class="slider__text">Или просто почилить в компании отвязных ребят</p>
                        </div>
                        <div class="slider__signature">
                            <p class="slider__text">Но в этой суете я конечно же не забываю о спорте!</p>
                        </div>
                        <div class="slider__signature">
                            <p class="slider__text">А, вообще-то, привет!</p>
                        </div>
                    </div>
                </div>
                <div class="slider__pagination">
                    <label for="s1">
                        <div class="slider__pagination-circle"></div>
                    </label>
                    <label for="s2">
                        <div class="slider__pagination-circle"></div>
                    </label>
                    <label for="s3">
                        <div class="slider__pagination-circle"></div>
                    </label>
                    <label for="s4">
                        <div class="slider__pagination-circle"></div>
                    </label>
                    <label for="s5">
                        <div class="slider__pagination-circle"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
